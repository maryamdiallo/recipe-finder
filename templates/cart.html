<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Cart</title>
</head>

<body>
    <header>
        <h1 class="green">
            <span style="color: green;">Taste</span>
            <span style="color: yellow;">Of</span>
            <span style="color: red;">Teranga</span>
        </h1>
    </header>
    <h1>Your Cart</h1>
    {% if cart %}
    <ul>
        {% for item in cart %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    {% else %}
    <p>Your cart is empty!</p>
    {% endif %}
    <a href="/home">Go to Home</a>
</body>

</html>
