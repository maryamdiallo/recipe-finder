<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkout</title>
</head>

<body>
    <header>
        <h1 class="green">
            <span style="color: green;">Taste</span>
            <span style="color: yellow;">Of</span>
            <span style="color: red;">Teranga</span>
        </h1>
    </header>
    <h1>Checkout</h1>
    {% if cart %}
    <h2>Review your items</h2>
    <ul>
        {% for item in cart %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        <button type="submit">Complete Checkout</button>
    </form>
    {% else %}
    <p>Your cart is empty. Add some items to proceed!</p>
    {% endif %}
    <a href="/home">Back to Home</a>
</body>

</html>
