<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ recipe.title }}</title>
</head>

<body>
    <header>
        <h1 class="green">
            <span style="color: green;">Taste</span>
            <span style="color: yellow;">Of</span>
            <span style="color: red;">Teranga</span>
        </h1>
    </header>
    <div class="recipe-details">
        <h1>{{ recipe.title }}</h1>
        {% if recipe.image %}
        <img src="{{ recipe.image }}" alt="Image of {{ recipe.title }}">
        {% endif %}

        <h2>Ingredients</h2>
        <form method="POST">
            {% for ingredient in recipe.extendedIngredients %}
            <div>
                <input type="checkbox" name="ingredients" value="{{ ingredient.original }}" id="{{ ingredient.id }}">
                <label for="{{ ingredient.id }}">{{ ingredient.original }}</label>
            </div>
            {% endfor %}
            <button type="submit">Add Ingredients to Cart</button>
        </form>

        <h2>Instructions</h2>
        <ol>
            {% for step in recipe.analyzedInstructions[0].steps %}
            <li>{{ step.step }}</li>
            {% endfor %}
        </ol>

        <a href="/?search_query={{ search_query }}">Back to search results</a>
    </div>
</body>

</html>
